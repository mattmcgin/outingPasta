<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reminder Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px 15px; font-size: 14px; }
    </style>
</head>
<body>
    <h2>Reminder Generator for Google Calendar</h2>
    <p>Paste your outing lines below (one per line):</p>
    <textarea id="input" placeholder="e.g. 01/01 Monday 6:00am, Water Outing - John Brown, James Green"></textarea>
    <br>
    <button onclick="downloadCSV()">Download CSV for Calendar</button>

    <script>
        function downloadCSV() {
            const input = document.getElementById("input").value.trim();
            const lines = input.split("\n");
            let csvRows = ["Subject,Start Date,Start Time,End Date,End Time,Description"];
            const currentYear = new Date().getFullYear();

            lines.forEach(line => {
                if(line.includes(" - ")) {
                    const [details, names] = line.split(" - ");

                    // Extract day/month
                    const dateMatch = details.match(/(\d{1,2})\/(\d{1,2})/);
                    if(!dateMatch) return;

                    const day = parseInt(dateMatch[1]);
                    const month = parseInt(dateMatch[2]) - 1; // JS months 0-11

                    // Start time = 7 AM day before
                    const startDateTime = new Date(currentYear, month, day, 7, 0);
                    startDateTime.setDate(startDateTime.getDate() - 1);

                    // End time = 15 minutes after start
                    const endDateTime = new Date(startDateTime.getTime() + 15 * 60000);

                    // Format dates MM/DD/YYYY for Google Calendar
                    const formatDate = dt => ("0"+(dt.getMonth()+1)).slice(-2) + "/" + ("0"+dt.getDate()).slice(-2) + "/" + dt.getFullYear();

                    // Format time HH:MM AM/PM
                    const formatTime = dt => {
                        let hours = dt.getHours();
                        const minutes = ("0" + dt.getMinutes()).slice(-2);
                        const ampm = hours >= 12 ? "PM" : "AM";
                        hours = hours % 12 || 12;
                        return hours + ":" + minutes + " " + ampm;
                    }

                    const startDate = formatDate(startDateTime);
                    const startTime = formatTime(startDateTime);
                    const endDate = formatDate(endDateTime);
                    const endTime = formatTime(endDateTime);

                    // Format names with @
                    const namesList = names.split(",").map(n => "@" + n.trim() + " ,").join(" ");

                    const description = `"Outing Reminder:\n${details} - ${namesList}\nPlease like to confirm!"`;

                    csvRows.push(`"Send Outing Reminder",${startDate},${startTime},${endDate},${endTime},${description}`);
                }
            });

            const csvContent = csvRows.join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "outing_reminders.csv";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
